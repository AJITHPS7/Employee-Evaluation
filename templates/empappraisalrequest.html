{% block content %}



<style>
    td{
        padding:5px;
    }
    th{
        padding: 10px;

        color:white;
    }
    
</style>
<div style="margin-left: 590px;">

<h3 align="center">Coworker Review</h3>

 <form method="POST" enctype="multipart/form-data">

        <table align="center">

                    </select>

        </table></form>

        </div>

	var msg="{{msg}}";

	alert(msg)

</script>
